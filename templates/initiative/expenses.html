<div>

        <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Reporter</th>
                                        <th>Title</th>
                                        <th>Amount</th>
                                        <th>Approved</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for expense in initiative.getExpenses %}
                                        <tr>
                                            <td>{{ expense.date_created }}</td>
                                            <td>{{ expense.reporter.username }}</td>
                                            <td>{{ expense.title }}</td>
                                            <td>${{ expense.amount }}</td>
                                            <td>{{ expense.approved }}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
</div>
