<div>
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Accepted</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
                <tr>
                    <td>{{ request.legislator.first_name }}</td>
                    <td>{{ request.legislator.last_name }}</td>
                    <td>{{ request.legislator.email }}</td>
                    <td>{{ request.accepted }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
