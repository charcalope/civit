<div>
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>Date Created</th>
                <th>Poster</th>
                <th>Title</th>
                <th>Link</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
        {% for doc in docs %}
            <tr>
                <td>{{ doc.date_created }}</td>
                <td>{{ doc.posting_organizer }}</td>
                <td>{{ doc.title }}</td>
                <td><a href="#">Link</a></td>
                <td><a href="{% url 'edit_document' initiative.pk doc.pk %}">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
